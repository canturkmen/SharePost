<mat-toolbar color="primary">
  <span><a routerLink="">Posts</a></span>
  <span class="space"></span>
  <ul>
    <li>
      <a mat-button routerLinkActive="mat-accent" routerLink="/create">Add New Post</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLinkActive="mat-accent" routerLink="/auth/login">Login</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLinkActive="mat-accent" routerLink="/auth/signup">Sign up</a>
    </li>
    <li *ngIf="isAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
